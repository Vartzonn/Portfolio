<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Brunelle Antoine</title>
  </head>
  <body>
    <!-- Partie Présentation -->
    <div class="bio-container">
      <div class="bio-left-side">
        <h1 class="bio-title">Brunelle Antoine</h1>
        <h2 class="bio-subtitle">Développeur Front-End Junior</h2>
        <div class="bio-skills">
          <!-- Partie Compétences -->
          <h3 class="competences-title underlined-title">Mes compétences :</h3>
          <div class="competences-container">
            <div class="competences-languages">
              <div class="competences-item">
                <p>Javascript</p>
                <img src="img/competences/js.svg" alt="JS" title="JS" />
              </div>
              <div class="competences-item">
                <p>React</p>
                <img
                  src="img/competences/react.svg"
                  alt="React"
                  title="React"
                />
              </div>
              <div class="competences-item">
                <p>PHP</p>
                <img src="img/competences/php.svg" alt="PHP" title="PHP" />
              </div>
            </div>
            <div class="competences-tools">
              <div class="competences-item">
                <p>Git</p>
                <img src="img/competences/git.svg" alt="Git" title="Git" />
              </div>
              <div class="competences-item">
                <p>Bootstrap</p>
                <img
                  src="img/competences/bootstrap.svg"
                  alt="Bootstrap"
                  title="Bootstrap"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <img
        src="img/bioImg.jpg"
        alt="Brunelle Antoine, développeur front-end React junior"
        class="bio-image"
      />
    </div>

    <!-- Partie Projets -->
    <div class="projects">
      <h2 class="projects-title underlined-title">Mes projets</h2>
      <div class="projects-container">
        <div class="projects-item project-todo"></div>
        <div class="projects-item project-gite"></div>
        <div class="projects-item project-popUp"></div>
        <div class="projects-item project-arbitrageCrypto"></div>
        <div class="projects-item project-monitoring"></div>
        <div class="projects-item project-poker"></div>
      </div>
    </div>

    <!-- Partie Contact -->
    <div class="contact">
      <h2 class="contact-title underlined-title">Contact</h2>

      <div class="contact-container">
        <form class="contact-form" id="contact-form">
          <div class="form-group">
            <input type="text" name="name" id="name" placeholder="Nom/Prénom" />

            <input
              required
              type="email"
              name="email"
              id="email"
              placeholder="Email"
            />
          </div>

          <textarea
            class="form-textarea"
            name="message"
            id="message"
            cols="50"
            rows="5"
            placeholder="Votre message..."
            required
          ></textarea>

          <div class="form-submit-container">
            <button class="form-submit" type="submit">Envoyer</button>
          </div>
        </form>

        <div class="contact-socialNetwork">
          <a
            href="https://github.com/Vartzonn"
            target="_blank"
            class="socialNetwork-link"
          >
            Voir mon profil GitHub
          </a>
          <a href="./img/CV.pdf" target="_blank" class="socialNetwork-link">
            Voir mon CV
          </a>
        </div>
      </div>
    </div>

    <!-- Script pour EmailJS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (() => {
        emailjs.init("user_bQaBzi5ulmDVNjw3T4EsZ");
      })();

      const form = document.querySelector("#contact-form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();

        const message = document.createElement("span");
        message.classList.add("form-message");
        const formSubmitContainer = document.querySelector(
          ".form-submit-container"
        );
        const formSubmit = document.querySelector(".form-submit");

        function removeMessage() {
          setTimeout(() => {
            formSubmitContainer.removeChild(message);
          }, 5000);
        }

        emailjs
          .sendForm(
            "gmail",
            "portfolio",
            event.target,
            "user_bQaBzi5ulmDVNjw3T4EsZ"
          )
          .then(
            (result) => {
              console.log(result.text);

              message.classList.add("form-message-success");
              message.innerHTML = "Votre message a bien été envoyé !";
              formSubmitContainer.appendChild(message);
              removeMessage();
            },
            (error) => {
              console.log(error.text);

              message.classList.add("form-message-error");
              message.innerHTML = "Une erreur est survenue, Veuillez réeessayer";
              formSubmitContainer.appendChild(message);
              removeMessage();
            }
          );
      });
    </script>
  </body>
</html>
