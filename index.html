<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Brunelle Antoine</title>
  </head>
  <body>
    <!-- Partie Présentation -->
    <div class="bio-container">
      <div class="bio-left-side">
        <h1 class="bio-title">Brunelle Antoine</h1>
        <h2 class="bio-subtitle">Développeur Front-End Junior</h2>
        <div class="bio-skills">
          <!-- Partie Compétences -->
          <h2>Mes compétences :</h2>
          <div class="competences-container">
            <div class="competences-languages">
              <div class="competences-item">
                Javascript
                <img src="img/competences/js.svg" alt="JS" title="JS" />
              </div>
              <div class="competences-item">
                React
                <img
                  src="img/competences/react.svg"
                  alt="React"
                  title="React"
                />
              </div>
              <div class="competences-item">
                PHP
                <img src="img/competences/php.svg" alt="PHP" title="PHP" />
              </div>
            </div>
            <div class="competences-tools">
              <div class="competences-item">
                Git
                <img src="img/competences/git.svg" alt="Git" title="Git" />
              </div>
              <div class="competences-item">
                Bootstrap
                <img
                  src="img/competences/bootstrap.svg"
                  alt="Bootstrap"
                  title="Bootstrap"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <img
        src="img/bioImg.jpg"
        alt="Brunelle Antoine, développeur front-end React junior"
        class="bio-image"
      />
    </div>

    <!-- Partie Projets -->
    <div class="projects-container">
      <h1 class="projects-title">Mes projets</h1>
    </div>

    <!-- Partie Compétences/Contact -->
    <div class="other-container">
      <!-- Partie Contact -->
      <div class="contact-container">
        <h2>Contact</h2>

        <form>
          <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" name="name" id="name" />

            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>

          <label for="message">Votre message</label>
          <textarea name="message" id="message" cols="50" rows="5"></textarea>

          <button>Envoyer</button>
        </form>
      </div>
    </div>

    <!-- Partie Footer -->

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
